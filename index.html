<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Intelligence Data Splitter (Secured)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #0d47a1;
            --success: #34a853;
            --error: #d93025;
            --warning: #f9ab00;
            --bg: #f8f9fa;
            --text: #202124;
            --text-light: #5f6368;
            --border: #dfe1e5;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --shadow-light: 0 4px 12px rgba(0,0,0,0.05);
            --radius: 16px;
            --radius-sm: 8px;
            --transition: all 0.3s ease;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 850px;
            margin: 20px auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 { color: var(--primary); font-size: 28px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .subtitle { color: var(--text-light); font-size: 14px; margin-top: 5px; }
        .highlight { color: var(--primary); font-weight: 600; }
        
        textarea {
            width: 100%; height: 150px; padding: 18px; border: 2px solid var(--border);
            border-radius: 12px; font-size: 15px; resize: vertical; transition: var(--transition);
        }
        
        textarea:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(26,115,232,0.15); }

        .btn-group { display: flex; gap: 12px; margin-top: 20px; }
        button {
            padding: 14px 20px; border: none; border-radius: var(--radius-sm);
            cursor: pointer; font-weight: 600; transition: var(--transition);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        
        .btn-process { background: var(--primary); color: white; flex: 2; }
        .btn-clear { background: #f1f3f4; color: #3c4043; flex: 1; }
        
        #outputArea { margin-top: 30px; display: none; }
        
        .action-bar {
            background: #f0f7ff; padding: 15px; border-radius: 12px;
            border: 1px dashed var(--primary); margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .field-row {
            display: grid; grid-template-columns: 180px 1fr auto;
            align-items: center; padding: 12px 20px; border-bottom: 1px solid #f1f3f4; gap: 15px;
        }

        .label { font-weight: 700; color: var(--primary); font-size: 12px; text-transform: uppercase; }
        .value { 
            background: #f9f9f9; padding: 10px; border-radius: 6px; 
            border: 1px solid transparent; min-height: 40px; word-break: break-all;
        }
        .value.invalid { border-color: var(--error); background: #fce8e6; }

        .notification {
            position: fixed; top: 20px; right: 20px; padding: 15px 25px;
            border-radius: 8px; color: white; z-index: 1000;
            transform: translateX(150%); transition: transform 0.3s ease;
        }
        .notification.show { transform: translateX(0); }
        .notification.success { background: var(--success); }
        .notification.info { background: var(--primary); }
        .notification.error { background: var(--error); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> AI Data Splitter</h1>
            <p class="subtitle">Secure local extraction for <span class="highlight">Privacy-First</span> processing.</p>
        </div>
        
        <div class="input-section">
            <textarea id="rawInput" placeholder="Paste data here (ID, Name, Phone, Address...)"></textarea>
            <div class="btn-group">
                <button class="btn-process" onclick="processData()"><i class="fas fa-bolt"></i> Secure Process</button>
                <button class="btn-clear" onclick="clearAll()"><i class="fas fa-trash"></i> Clear</button>
            </div>
        </div>
        
        <div id="outputArea">
            <div class="action-bar">
                <span class="highlight">Extracted Results</span>
                <button class="btn-process" style="padding: 8px 15px; font-size: 12px;" onclick="downloadVCF()">
                    <i class="fas fa-download"></i> Export VCF
                </button>
            </div>
            <div id="resultCard" class="result-card"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let currentFields = [];
        const salutations = ["MR", "MRS", "MISS", "MS", "DR", "PROF"];

        function showNotification(message, type = "info") {
            const n = document.getElementById("notification");
            n.textContent = message;
            n.className = `notification show ${type}`;
            setTimeout(() => n.classList.remove("show"), 3000);
        }

        function validateField(label, value) {
            if (!value || value === "N/A") return true;
            if (label.includes('PHONE')) return /^\+?[\d\s\-]{7,}$/.test(value);
            return true;
        }

        function processData() {
            const input = document.getElementById('rawInput').value.trim();
            if (!input) return showNotification("No data found", "error");

            currentFields = [];
            const lines = input.split(/\n/).map(l => l.trim()).filter(l => l);
            
            // Basic Logic (Refined for demonstration)
            let phoneNumbers = input.match(/(\+?\d[\d\s\-]{7,}\d)/g) || [];
            let nameMatch = lines.find(l => salutations.some(s => l.toUpperCase().startsWith(s)));

            if (nameMatch) {
                currentFields.push({ label: 'Full Name', value: nameMatch, icon: 'fa-user' });
            }
            
            phoneNumbers.forEach((p, i) => {
                currentFields.push({ label: `Phone ${i+1}`, value: p.replace(/[^\d+]/g, ''), icon: 'fa-phone' });
            });

            // Add Gender Detection
            let gender = "N/A";
            if (input.toUpperCase().includes("MR.")) gender = "Male";
            if (input.toUpperCase().match(/MRS\.|MISS|MS\./)) gender = "Female";
            currentFields.push({ label: 'Gender', value: gender, icon: 'fa-venus-mars' });

            renderDisplay();
            showNotification("Data processed securely", "success");
        }

        function renderDisplay() {
            const container = document.getElementById('resultCard');
            container.innerHTML = ""; // Clear
            document.getElementById('outputArea').style.display = 'block';

            currentFields.forEach((f, i) => {
                const row = document.createElement('div');
                row.className = 'field-row';

                const label = document.createElement('div');
                label.className = 'label';
                label.innerHTML = `<i class="fas ${f.icon}"></i> ${f.label}`;

                const val = document.createElement('div');
                val.className = `value ${validateField(f.label, f.value) ? '' : 'invalid'}`;
                val.textContent = f.value; // SECURE: Prevents XSS

                const btn = document.createElement('button');
                btn.className = 'btn-clear';
                btn.style.padding = "5px 10px";
                btn.innerHTML = '<i class="far fa-copy"></i>';
                btn.onclick = () => {
                    navigator.clipboard.writeText(f.value);
                    showNotification("Copied!");
                };

                row.appendChild(label);
                row.appendChild(val);
                row.appendChild(btn);
                container.appendChild(row);
            });
        }

        function downloadVCF() {
            const name = currentFields.find(f => f.label === 'Full Name')?.value || "Contact";
            const phone = currentFields.find(f => f.label.includes('Phone'))?.value || "";
            
            const vcfContent = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL;TYPE=CELL:${phone}\nEND:VCARD`;
            const blob = new Blob([vcfContent], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${name.replace(/\s+/g, '_')}.vcf`;
            a.click();
        }

        function clearAll() {
            document.getElementById('rawInput').value = "";
            document.getElementById('outputArea').style.display = 'none';
            showNotification("Cleared", "info");
        }
    </script>
</body>
</html>
